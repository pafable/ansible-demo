--- # My first YAML playbook for Ansible
- hosts: apacheweb
  user: test
  sudo: yes
  connection: ssh
  gather_facts: no
  vars:
    playbook_version: 0.1a
  vars_files:
    - conf/copyright.yml
    - conf/webdefaults.yml
  vars_prompt:
    - name: web_domain
      prompt: Web Domain
  tasks: 
    - name: Install Lynx Web Browser
      action: yum name=lynx state=installed
    - name: Check for htop 
      action: yum name=htop state=absent
